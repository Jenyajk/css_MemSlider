<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
</head>

<body>
    <div class="slider">
        <input type="radio" name="button_wrapper" id="input1" checked>
        <input type="radio" name="button_wrapper" id="input2">
        <input type="radio" name="button_wrapper" id="input3">
        <input type="radio" name="button_wrapper" id="input4">
        <div class="button_wrapper">
            <div class="button"><label for="input1"></label></div>
            <div class="button"><label for="input2"></label></div>
            <div class="button"><label for="input3"></label></div>
            <div class="button"><label for="input4"></label></div>
        </div>
        <div class="slider_wrapper">
            <div class="meme">
                <img src="./image/1.jpg" />
                <img src="./image/2.jpg" />
                <img src="./image/3.jpg" />
                <img src="./image/4.jpg" />
            </div>
        </div>
        <div class="text_wrapper">
            <div class="text_content">
                <div class="text text1">Тыквокот</div>
                <div class="text text2">Кот-Сестра</div>
                <div class="text text3">Кот-Салат</div>
                <div class="text text4">Кот-Олег</div>
            </div>
        </div>
    </div>
</body>

</html>
